<!doctype html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izracunavanje zapremine valjka</title>
</head>
<body>

    <script>

        var r = prompt("Ukucajte vrednost za poluprecnik r");
        var H = prompt("Ukucajte vrednost za Visinu H");
        var Pi = 3.14;

        var V =parseInt(r) * parseInt(r) * Pi * parseInt(H);

        alert ("Zapremina valjka iznosi " + V );

    </script>










</body>
</html>
